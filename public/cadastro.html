    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <form class="form-inline my-2 my-lg-0" id="frmSearch">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search" id="searchInput">
                <button class="btn btn-dark my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>
        </div>

    <!-- fim navbar -->
    <div class='container'>
        <div class='row'>

            <div class='col col-md-12'>
                <form id="cadastrofuncionario">
                    <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="name">Nome</label>
                        <input class="form-control" type="text" name="name" id="name" placeholder="Nome"/>
                        <small class='form-text text-muted'>Ex "João"</small>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="surname">Sobrenome</label>
                        <input class="form-control" type="text" name="surname" id="surname" placeholder="Sobrenome"/>
                        <small class='form-text text-muted'>Ex "Aparecido da Silva"</small>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="phone">Telefone</label>
                        <input class="form-control" type="text" name="phone" id="phone" placeholder="Telefone"/>
                        <small class='form-text text-muted'>Ex "11952446325"</small>
                    </div>
                    <div class="form-group">
                        <label for="check">Gostaria de receber notificações via sms?</label>
                        <input type="checkbox" name="check" value="yes" />
                    </div>
                    <div class="form-group col-md-12">
                        <label for="address">Logradouro</label>
                        <input class="form-control" type="text" name="address" id="address" placeholder="Endereço"/>
                        <small class='form-text text-muted'>Ex "Rua das Muralhas..."</small>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="city">Cidade</label>
                        <input class="form-control" type="text" name="city" id="city" placeholder="Cidade"/>
                        <small class='form-text text-muted'>Ex "São Paulo"</small>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="state">Estado</label>
                        <input class="form-control" type="text" name="state" id="estado" placeholder="Estado"/>
                        <small class='form-text text-muted'>Ex "SP"</small>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="zip">CEP</label>
                        <input class="form-control" type="text" name="zip" id="cep" placeholder="CEP"/>
                        <small class='form-text text-muted'>Ex "08625070"</small>
                    </div>
                    
                    <div class="form-group col-md-12">
                        <label for="message">Leave a message</label>
                        <textarea class="form-control" name="message" rows="15" cols="30"></textarea>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="select">Select your favorite JavaScript framework</label>
                        <select name="select" class="form-control">
                            <option value="none" selected="selected">None</option>
                            <option value="jquery">jQuery</option>
                            <option value="angularjs">Angular</option>
                            <option value="mine">Mine, of course!</option>
                        </select>
                    </div>
                    <p>
                        <!-- <input type="submit" value="Gravar" class="btn btn-primary btn-block" /> -->
                        <button class="btn btn-primary btn-lg" title="Gravar" type="submit">Gravar<i class="material-icons left" style="padding: 5px;">backup</i></button>
                    </p>
                </div>
                </form>	
            </div>
            <div class='col col-lg-6' id="divlista">
                <!-- <div id="divcard" class="card"></div> -->
            </div>
        </div>
    </div>
